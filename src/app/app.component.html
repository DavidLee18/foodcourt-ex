<div>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="nav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1> {{ title }} </h1>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #nav mode="over">
      <mat-nav-list>
        <a mat-list-item [routerLink]="link.path" *ngFor="let link of links">
          {{ link.name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
