<div>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="nav.toggle()"><mat-icon>menu</mat-icon></button>
    <span> {{ title }} </span>
    <span class="spacer"></span>
    <button *ngIf="uid | async" (click)="logout()" mat-icon-button><mat-icon>logout</mat-icon></button>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #nav mode="over">
      <mat-nav-list>
        <a mat-list-item [routerLink]="link.path" *ngFor="let link of links" [class.hide]="!link.show">
          {{ link.name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
